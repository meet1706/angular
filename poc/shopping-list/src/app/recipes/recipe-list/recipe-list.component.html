<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipes</button>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
<div class="row list-group">
    <div class="col-xs-12">
        <a href="#" class="list-group-item d-flex justify-content-between align-items-center clearfix"
         *ngFor="let recipe of recipes">
            <div class="float-start ">
                <h4 class="">{{recipe.name}}</h4>
                <p class="">{{recipe.description}}</p>
            </div>
            <div class="float-end">
                <img
                [src]="recipe.imagePath"
                alt="{{recipe.name}}" 
                class="img-responsive   " 
                style="max-height: 70px;">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
</div>
</div>
